{% extends "base.html" %}

{% block content %}
<h1>USERS</h1>
<ul>
    {% for user in users %}
        <li><a href="{{ url_for('list_favourite_movies', user_id=user.id )}}"> {{user.name}} </a></li>
    {% endfor %}
</ul>
<form action="{{ url_for('add_user') }}" method="POST">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name"><br><br>
  <input type="submit" value="Submit">
</form>
{% endblock %}
